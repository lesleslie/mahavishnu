# Docker Compose for Mahavishnu local development
#
# Services:
# - postgres: PostgreSQL 15+ with pgvector extension
# - redis: Redis for caching (optional)
#
# Usage:
#   docker-compose up -d
#   docker-compose down
#   docker-compose logs -f postgres

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mahavishnu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mahavishnu
      POSTGRES_PASSWORD: mahavishnu_dev
      POSTGRES_DB: mahavishnu
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mahavishnu -d mahavishnu"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=262kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      # Enable pgvector
      -c shared_preload_libraries='vector'

  # Optional Redis for caching
  redis:
    image: redis:7-alpine
    container_name: mahavishnu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Optional: Adminer for database management UI
  adminer:
    image: adminer:latest
    container_name: mahavishnu-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: mahavishnu-network
