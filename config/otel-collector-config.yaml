# OpenTelemetry Collector Configuration for Mahavishnu
# Receives telemetry, processes it, and exports to backends

receivers:
  # OTLP receiver (gRPC) - for Mahavishnu application
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch telemetry data before exporting
  batch:

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25

  # Add resource attributes to all telemetry
  resource:
    attributes:
      - key: deployment.environment
        value: production
      - key: deployment.platform
        value: docker-compose

exporters:
  # Export traces to Jaeger
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  # Export metrics to Prometheus
  prometheusremotewrite:
    endpoint: 'http://prometheus:9090/api/v1/write'
    tls:
      insecure: true

  # Export logs to Elasticsearch
  elasticsearch:
    endpoints:
      - http://elasticsearch:9200
    index: 'mahavishnu-logs'
    tls:
      insecure: true

  # Debug exporter (optional, for development)
  logging:
    loglevel: debug

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Pprof extension for profiling
  pprof:
    endpoint: 0.0.0.0:1777

  # Zpages extension for trace debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions:
    - health_check
    - pprof
    - zpages

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheusremotewrite, logging]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [elasticsearch, logging]
