# Prometheus configuration for OTLP testing

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'otlp-test'

scrape_configs:
  # Scrape OTel Collector itself
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
