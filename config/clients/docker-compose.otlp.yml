# Standalone OTel Stack for Testing
# Lightweight OTLP collector with backends for testing without full Mahavishnu stack
#
# Usage:
#   docker-compose -f docker-compose.otlp.yml up -d
#   docker-compose -f docker-compose.otlp.yml down

version: '3.9'

services:
  # ==============================================================================
  # OpenTelemetry Collector (Lightweight Configuration)
  # ==============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: --config=/etc/otel-collector-config.yaml
    volumes:
      - ./otel-collector-test-config.yaml:/etc/otel-collector-config.yaml:ro
      - /var/log/mahavishnu/sessions:/var/log/mahavishnu/sessions:ro  # For file log testing
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "4319:4319"  # OTLP Claude gRPC
      - "4320:4320"  # OTLP Claude HTTP
      - "4321:4321"  # OTLP Qwen gRPC
      - "4322:4322"  # OTLP Qwen HTTP
      - "13133:13133"  # Health check
      - "8888:8888"  # Prometheus metrics endpoint
      - "9464:9464"  # Zpages
    networks:
      - otlp-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:13133/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==============================================================================
  # Jaeger (Distributed Tracing)
  # ==============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC receiver
      - "4318:4318"    # OTLP HTTP (alternate port)
    networks:
      - otlp-test-network
    restart: unless-stopped

  # ==============================================================================
  # Prometheus (Metrics Storage)
  # ==============================================================================
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=24h'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"  # Prometheus UI
    networks:
      - otlp-test-network
    restart: unless-stopped

  # ==============================================================================
  # Grafana (Metrics Visualization)
  # ==============================================================================
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-opentelemetry-plugin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    ports:
      - "3000:3000"  # Grafana UI
    depends_on:
      - prometheus
      - jaeger
    networks:
      - otlp-test-network
    restart: unless-stopped

networks:
  otlp-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
